<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EjercicioFormulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form action="gestiondatos.jsp" method="GET"></form>
    <fieldset>
        <legend>Datos usuario</legend>
    <label for="nombre">Nombre:</label><input type="text" value="" name="nombre" id="nombre"  required="required" autofocus="autofocus">
    <br><br>
    <label for="email">Email:</label> <input type="email" value="" name="email" id="email"> 
    <br><br>
    <label for="URL">URL:</label> <input type="url" placeholder="Escribe la URL de tu página web">
    <br><br>
    <label for="Fecha">Fecha:</label> <input type="date">
    <br><br>
    <label for="Tiempo">Tiempo:</label> <input type="time">
    <br><br>
    <label for="Tiempo y hora">Fecha y hora:</label> <input type="datetime-local">
    <br><br>
    <label for="Mes">Mes</label> <input type="month">
    <br><br>
    <label for="Semana">Semana:</label> <input type="week">
    <br><br>
    <label for="Número">Número (min -10, max 10):</label> <input type="number" min="-10" max="10">
    <br><br>
    <label for="Teléfono">Teléfono:</label> <input type="tel">
    <br><br>
    <label for="Búsqueda">Término de búsqueda:</label><input type="search">
    <br><br>
    <label for="Color">Color favorito:</label> <input type="color">
    <input type="submit" value="Enviar"> </fieldset>
    <br><br><br><br><br><br><br>

    <form>
        <input type="number" min="0" max="10">
        <br><br>
        <input type="email">
        <br><br>
        <input type="url">
        <br><br>
        <input type="submit">
        <br><br>
        <input type="date">
        <br><br>
        <input type="time">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="month">
        <br><br>
        <input type="search">
        <br><br>
        <input type="tel">
        <br><br>
        <input type="range" min="1" max="23462675467" step="23452345">
        <br><br>
        <input type="color">
        <input list="provincias">
            <datalist id="provincias">
                <option value="Sevilla">
                <option value="Jaén">
                <option value="Almeria">
                <option value="Cádiz">
                <option value="Málaga">
            </datalist>
    </form>
</body>
</html>
